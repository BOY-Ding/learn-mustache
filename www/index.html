<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="/xuni/bundle.js"></script>
    <script>
        var data = {
            students:[
                {name:'小明',hobbies:['打球','看书']},
                {name:'小强',hobbies:['王者','和平精英']},
                {name:'小张',hobbies:['下棋','听歌']},
                {name:'小李',hobbies:['逛街','旅游']},
            ]
        }
        var templateStr = `
            <div>
                <ol>
                    {{#students}}
                    <li>
                        学生{{name}}的爱好是
                        <ol>
                            {{#hobbies}}
                            <li>{{.}}</li>
                            {{/hobbies}}    
                        </ol>
                    </li>
                    {{/students}}
                </ol>    
            </div>
        `;

        var domStr = mustache.render(templateStr,data);
        var dom = document.getElementById('app');
        dom.innerHTML = domStr
    </script>
</body>
</html>
